<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
            background: #000;
        }
        .clock{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            color: #fff;
            font-size: 80px;
            border: 1px solid #ccc;
            padding: 0px 5px;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
</head>
<body>
   <div id="display" class="clock"></div>
   <script>
       function showtime(){
           var date=new Date();
           var h=date.getHours();
           var m=date.getMinutes();
           var s=date.getSeconds();
           var set = "AM";
           if(h==0){
               h=12;
           }
           if(h>12){
               h=h-12;
               set ="PM";
           }
           if(h<10){
               h= "0" + h;
           }
           if(m<10){
               m= "0" + m;
           }
           if(s<10){
               s= "0" + s;
           }

           var time= h + ":" + m + ":" + s + " "+ set ;
        document.getElementById("display").innerText=time;
        document.getElementById("display").textContent=time;
   
        window.setInterval(showtime,1);
       }
       showtime();
    
   </script>
        
</body>
</html>
